server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Angular SPA routing: fallback to index.html
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets with caching
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }

    # Disable logging for map files
    location ~* \.(?:map)$ {
        access_log off;
    }
}
